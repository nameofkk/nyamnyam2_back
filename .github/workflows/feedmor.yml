name: Feedback Morning (10:00 KST)

on:
  schedule:
    - cron: "3 1 * * *"    # 매일 01:00 UTC = 10:00 KST
  workflow_dispatch:

jobs:
  call-feedback-morning:
    runs-on: ubuntu-latest
    steps:
      - name: Call feedback 아침
        run: |
          echo "== Feedback 아침 start =="
          curl -sS -G \
            "https://nyamnyam2-back.onrender.com/cron/send-feedback" \
            --data-urlencode "time=아침" \
            -w "\nHTTP_STATUS=%{http_code}\n"
          echo "== Feedback 아침 end =="



