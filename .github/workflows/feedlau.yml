name: Feedback Lunch (13:00 KST)

on:
  schedule:
    - cron: "3 4 * * *"    # 매일 04:00 UTC = 13:00 KST
  workflow_dispatch:

jobs:
  call-feedback-lunch:
    runs-on: ubuntu-latest
    steps:
      - name: Call feedback 점심
        run: |
          echo "== Feedback 점심 start =="
          curl -sS -G \
            "https://nyamnyam2-back.onrender.com/cron/send-feedback" \
            --data-urlencode "time=점심" \
            -w "\nHTTP_STATUS=%{http_code}\n"
          echo "== Feedback 점심 end =="


