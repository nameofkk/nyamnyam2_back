name: Reco Morning (08:00 KST)

on:
  schedule:
    - cron: "0 23 * * *"   # 매일 23:00 UTC = 08:00 KST
  workflow_dispatch:

jobs:
  call-reco-morning:
    runs-on: ubuntu-latest
    steps:
      - name: Call reco 아침
        run: |
          echo "== Reco 아침 start =="
          curl -sS -G \
            "https://nyamnyam2-back.onrender.com/cron/send-reco" \
            --data-urlencode "time=아침" \
            -w "\nHTTP_STATUS=%{http_code}\n"
          echo "== Reco 아침 end =="

