name: Reco Dinner (17:00 KST)

on:
  schedule:
    - cron: "5 8 * * *"    # 매일 08:05 UTC = 17:05 KST (schedule 리셋용 주석 수정)
  workflow_dispatch:

jobs:
  call-reco-dinner:
    runs-on: ubuntu-latest
    steps:
      - name: Call reco 저녁
        run: |
          echo "== Reco 저녁 start =="
          curl -sS -G \
            "https://nyamnyam2-back.onrender.com/cron/send-reco" \
            --data-urlencode "time=저녁" \
            -w "\nHTTP_STATUS=%{http_code}\n"
          echo "== Reco 저녁 end =="



