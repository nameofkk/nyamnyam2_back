name: Feedback Dinner (19:00 KST)

on:
  schedule:
    - cron: "0 10 * * *"     # 10:00 UTC = 19:00 KST
  workflow_dispatch:

jobs:
  call-feedback-dinner:
    runs-on: ubuntu-latest
    steps:
      - name: Call /cron/send-feedback?time=저녁
        run: |
          curl -s "https://nyamnyam2-back.onrender.com/cron/send-feedback?time=저녁"
