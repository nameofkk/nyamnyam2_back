name: Feedback Dinner (19:00 KST)

on:
  schedule:
    - cron: "0 10 * * *"   # 매일 10:00 UTC = 19:00 KST
  workflow_dispatch:

jobs:
  call-feedback-dinner:
    runs-on: ubuntu-latest
    steps:
      - name: Call feedback 저녁
        run: |
          echo "== Feedback 저녁 start =="
          curl -sS -G \
            "https://nyamnyam2-back.onrender.com/cron/send-feedback" \
            --data-urlencode "time=저녁" \
            -w "\nHTTP_STATUS=%{http_code}\n"
          echo "== Feedback 저녁 end =="

