name: Reco Late (21:00 KST)

on:
  schedule:
    - cron: "3 12 * * *"   # 매일 12:00 UTC = 21:00 KST
  workflow_dispatch:

jobs:
  call-reco-late:
    runs-on: ubuntu-latest
    steps:
      - name: Call reco 야식
        run: |
          echo "== Reco 야식 start =="
          curl -sS -G \
            "https://nyamnyam2-back.onrender.com/cron/send-reco" \
            --data-urlencode "time=야식" \
            -w "\nHTTP_STATUS=%{http_code}\n"
          echo "== Reco 야식 end =="

