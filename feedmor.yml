name: Feedback Morning (10:00 KST)

on:
  schedule:
    - cron: "0 1 * * *"      # 01:00 UTC = 10:00 KST
  workflow_dispatch:

jobs:
  call-feedback-morning:
    runs-on: ubuntu-latest
    steps:
      - name: Call /cron/send-feedback?time=아침
        run: |
          curl -s "https://nyamnyam2-back.onrender.com/cron/send-feedback?time=아침"
