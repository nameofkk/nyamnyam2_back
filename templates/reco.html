<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 추천 · 냠냠이</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fafafa;
      color: #222;
    }

    /* 상단 정보 영역 */
    .header {
      text-align: center;
      padding: 24px 16px;
      background: #fff;
      border-bottom: 1px solid #eee;
    }
    .header h2 {
      font-size: 22px;
      margin-bottom: 6px;
    }
    .header p {
      font-size: 14px;
      color: #555;
    }

    /* 로딩 애니메이션 */
    #loading {
      text-align: center;
      margin-top: 50px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: auto;
      border: 4px solid #ddd;
      border-top: 4px solid #ff7b54;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 카드 리스트 */
    #cards {
      display: none;
      margin-top: 20px;
      padding-left: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 16px;
      display: flex;
    }
    #cards::-webkit-scrollbar { display: none; }

    /* 개별 카드 */
    .card {
      flex: 0 0 80%;
      max-width: 280px;
      background: #fff;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      scroll-snap-align: center;
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    .tag {
      display: inline-block;
      background: #ffecd9;
      color: #ff7a3d;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .desc {
      color: #555;
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 12px;
    }
    .menu {
      font-weight: 600;
      margin-bottom: 12px;
    }

    /* 지도 버튼 */
    .btn-map {
      display: block;
      width: 100%;
      text-align: center;
      background: #4785ff;
      color: white;
      padding: 10px 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    /* 하단 여백 */
    .bottom-space {
      height: 60px;
    }
  </style>
</head>

<body>

<div class="header">
  <h2>오늘의 맛집 추천</h2>
  <p>{{ phone }}님을 위한 {{ time }} 추천 3곳</p>
</div>

<div id="loading">
  <div class="spinner"></div>
  <p style="margin-top: 14px; color:#777;">AI가 주변 맛집을 분석 중...</p>
</div>

<div id="cards"></div>
<div class="bottom-space"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {

    // 서버에서 받아온 JSON 데이터 → reco.html 변수로 전달됨
    const data = {{ results|tojson }};

    const loading = document.getElementById("loading");
    const cards = document.getElementById("cards");

    // 1. 로딩 표시 후 0.8초 후 카드 표시
    setTimeout(() => {
      loading.style.display = "none";
      cards.style.display = "flex";
      renderCards();
    }, 800);

    function renderCards() {
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <span class="tag">${item.category}</span>
          <h3>${item.name}</h3>
          <div class="menu">대표 메뉴: ${item.menu || '정보 없음'}</div>
          <div class="desc">${item.description || ''}</div>
          <a class="btn-map" href="${item.kakao_link}" target="_blank">카카오맵으로 이동</a>
        `;

        cards.appendChild(card);
      });
    }
  });
</script>

</body>
</html>
