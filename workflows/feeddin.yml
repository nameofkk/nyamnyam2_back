name: Feedback Late (23:00 KST)

on:
  schedule:
    - cron: "0 14 * * *"     # 14:00 UTC = 23:00 KST
  workflow_dispatch:

jobs:
  call-feedback-late:
    runs-on: ubuntu-latest
    steps:
      - name: Call /cron/send-feedback?time=야식
        run: |
          curl -s "https://nyamnyam2-back.onrender.com/cron/send-feedback?time=야식"
